<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input cu pătrățele</title>
    <link rel="stylesheet"  type="text/css" href="6.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label>Nume:</label>
            <div class="square-input" data-length="13">
                <input type="text" maxlength="13">
            </div>
        </div>

        <div class="input-group">
            <label>Prenume:</label>
            <div class="square-input" data-length="13">
                <input type="text" maxlength="13">
            </div>
        </div>

        <div class="input-group">
            <label>CNP:</label>
            <div class="square-input" data-length="13">
                <input type="text" maxlength="13">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
